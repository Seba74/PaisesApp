<table>
    <thead>
        <tr>
            <th>#</th>
            <th> Bandera</th>
            <th> Nombre</th>
            <th> Población</th>
            <th>Mas info</th>
        </tr>
    </thead>
    <tbody class="animate__animated animate__fadeIn">
        <tr *ngFor="let pais of paises; let i = index">
            <td class="first">{{i+1}}</td>
            <td class="img"><img [src]="pais.flags.svg" alt="flag"></td>
            <td class="name"> {{pais.name.common }} </td>
            <td class="population"> {{pais.population | number}} </td>
            <td><a routerLink="/pais/{{ pais.cca2 }}">Ver más...</a></td>
        </tr>
    </tbody>
</table>
