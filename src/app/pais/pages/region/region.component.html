<div class="animate__animated animate__fadeIn">
    <h2>Buscar por Región: <small> {{regionActiva | titlecase}} </small></h2>
    <hr>

    <h3>Seleccione la región: </h3>

    <div class="row">
        <button 
            *ngFor="let region of regions"
            (click)="activarRegion(region)"
            (click)="buscar(regionActiva)"
            [class]="getClaseCSS(region)"

            >
            {{region | titlecase}}
        </button>
    </div>  
</div>
<app-pais-table [paises]="paises" *ngIf="paises.length > 0"></app-pais-table>
